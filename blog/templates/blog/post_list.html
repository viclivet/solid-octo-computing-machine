<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">My Blog</a></h1>
        </header>
        {% for post in posts %}
            <article>
                <time>Published: {{ post.published_date }}</time>
                <h2><a href="#">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article><br/><br/>
        {% endfor %}
    </body>
</html>
